<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Mtaa</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/contacts.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/master.js"></script>
</head>

<body>
  <div class="container">
    <h1>CONTACT US;</h1>
    <div class="well">
      <h3>Please fill the form below for more information</h3>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="select">OPTIONS</label>
        </div>
        <select class="custom-select" class="select">
          <option selected>Choose...</option>
          <option value="1">Suggestions </option>
          <option value="2">General enquiry</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">ESTATE</label>
        </div>
        <select class="custom-select" class="select">
          <option selected>Choose...</option>
          <option value="1">Ruaka</option>
          <option value="2">Roselyn</option>
          <option value="3">Runda</option>
          <option value="4">Muthaiga</option>
          <option value="5">Highridge</option>
        </select>
      </div>
      <div id="feedback">
        <form>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Full Name</span>
            </div>
            <input type="text" aria-label="Full Name" class="form-control" required>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Email Address</span>
            </div>
            <input type="text" aria-label="Email Address" class="form-control" required>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Phone Number</span>
            </div>
            <input type="text" aria-label="Phone Number" class="form-control" required>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Subject</span>
            </div>
            <input type="text" aria-label="Subject" class="form-control" required>
          </div>

          <div class="input-group-prepend">
            <span class="input-group-text">Message</span>
          </div>
          <textarea name="message area" rows="8" cols="80"></textarea>
          <button type="submit" id="submit"class="btn btn-warning">Submit</button>
        </form>
      </div>
      <div class="textbox">
        <p>
          Mtaa Inc Limited <br>
          P.O BOX Private-Bag -00100 <br>
          Nairobi. <br>

          tel:
        </p>

      </div>
    </div>

  </div>
</body>

</html>
